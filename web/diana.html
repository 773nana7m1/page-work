      <td colspan="2"><hr>
        <h2>简介</h2>
        <p><strong>A-SOUL的可爱饭缸担当，团宠，吃担，元气满满的海外留学生，自称成为偶像是为了开演唱会而后吃遍大江南北。</strong></p>
        <p><strong>日常个人视频自称&ldquo;干饭人&rdquo;，喜欢吃薯片，可乐等食品，但对辣味抗性全无。（有一回点了一份辣子鸡，只是吃了那么一小小口，辣得半天说不出话啦）</strong></p>
        <p>直播风格以杂谈，舞蹈为主，在团播时大部分时间处于低功耗状态</p>
        <p><strong>目前与一头名为&rdquo;阿草&rdquo;的两足直立羊驼形成了奇妙的共生关系。从个人视频看阿草不但负责嘉然的日常起居，监督其饮食情况.甚至掌握了部分烹饪技能。（烤阿草啊嗯）</strong></p>
      <p><strong>喜欢科普一些以饮食为主的知识。讲印度的那一期是个例外</strong></p></td>
