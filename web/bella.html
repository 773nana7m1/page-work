      <td colspan="2"><h2>简介</h2>

        <p>在被观众询问能跳多少支曲目的舞蹈后，在B站动态给出了117首歌（<a href="https://t.bilibili.com/472270871546437814?tab=2" target="_blank" rel="noreferrer noopener">贝拉舞库</a>），并任由观众挑选。</p>
        <p>在个人单播中经常展示自己高雅的爱好，以及对科学方面的极大兴趣。</p>
